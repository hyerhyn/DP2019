<!DOCTYPE html>
<html>
    <head>
        <title>인스타그램 회원가입</title>
    </head>
    <body>
            <br />
            <a href="index.html"> 돌아오기 </a>
        <h1>인스타그램 회원가입</h1>
        <p>인스타그램에 오신것을 환영합니다</p>
        <form>
       
    
          <input type="button" value="아이디"/>
          <input type="text" placeholder="아이디를 입력해주세요" value=""/>
          <br />
          <input type="button" value="비밀번호"/>
          <input type="password" placeholder="비밀번호를 입력해주세요" value=""/>
          <br />
    

          <h2>개인정보 입력</h2>
          <p>개인정보를 입력해주세요</p>
          <input type="button" value="이름"/>
          <input type="password" placeholder="이름을 입력해주세요" value=""/>
          <br />
          <input type="button" value="성별"/>
          <select>
                <option>여자</option>
                <option>남자</option>
             
            </select>
         
          <br />
          <input type="button" value="생년월일"/>
          <input type="password" placeholder="생년월일을 입력해주세요" value=""/>
          <br />
          <input type="button" value="이메일"/>
          <input type="password" placeholder="사용하실 이메일 주소를 입력해주세요" value=""/>@
          <select>
                <option>naver.com</option>
                <option>gmail.com</option>
                <option>daum.com</option>
                <option>hanmail.com</option>
            </select>
          <br />
          <input type="button" value="주소"/>
          <input type="password" placeholder="주소를 입력해주세요" value=""/>
          <br />
         
        
        
          <br />
          <p>개인정보 제공에 동의하시나요?</p>
          예       <input type="radio" name="bt1" value="예"/>
          아니오<input type="radio" name="bt1" value="아니오"/>
          <br />
          <br />
          <br />
        

          
          <!-- submit 제출 버튼-->
          <input type="submit" value="제출" />
        </form>
    </body>
</html>
